<!DOCTYPE html>

<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off" />
            <button>Send</button>
        </form>
        <ul id="messages"></ul>
        <script>
            var ws = new WebSocket("ws://localhost:40000/message");
            ws.onmessage = (event) => {
                console.log(event);
                window.alert(event);
            };
        </script>
    </body>
</html>
